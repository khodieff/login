<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>login to your account</title>
        <link rel="stylesheet" href="./index.css">
    </head>
    <body>
        <div class="container">
            <img src="./logo.avif" alt="avif">
            <form action="#">
                <h6>Welcome back</h6>
                <h2>Login to your account</h2>

                <div class="email">
                    <label for="name">Email</label>
                    <br>
                    <input type="email" name="forname" id="name" placeholder="enter your email">
                </div>
                <br>
                <div class="password">
                    <label for="password">Password</label>
                    <br>
                    <input type="password" name="forname" id="password" placeholder="enter your password">
                </div>


                <div class="remembered">
                    <input type="checkbox" id="remember">
                    <label for="remember">remember me</label>
                    <a href="#">Forgot password?</a>
                </div>

                <button class="button1">
                    Login now
                </button>
                <br>


                <a href="#" class="logo">
                    <div class="logoN">
                        <img src="./google-icon-logo2.svg" alt="png">
                        <p>Or sign-in with google</p>
                    </div>
                </a>
            </form>

            <a href="#" class="free">
                Dont have an account?
                <span>Join free today</span>
            </a>

        </div>
    </body>
</html>
